<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="/assets/logo.png">
</head>
<body>
  <!-------------------------------- HEADER -------------------------------->
  <header class="desktop">
    <div class="left-section">
      <button class="menu-icon">
        <i class="ri-menu-line"></i>
      </button>

      <img src="assets/logo.png" alt="Logo">
      
      <a href="#">MyTube</a>
    </div>

    <div class="middle-section">
      <input type="text" placeholder="Search">
      <button class="search-button">
        <i class="ri-search-line"></i>
        <div class="tooltip">Search</div>
      </button>
      <button class="voice-search-button">
        <i class="ri-mic-line"></i>
        <div class="tooltip">Search with voice</div>
      </button>
    </div>

    <div class="right-section">
      <button>
        <i class="ri-video-add-line"></i>
        <div class="tooltip">Add Video</div>
      </button>
      <button>
        <i class="ri-notification-3-line"></i>
        <div class="tooltip">Notification</div>
      </button>
      <button>
        <img src="assets/channel-picture/profile-picture.jpg">
      </button>
    </div>
  </header>

  <header class="mobile">
    <div class="left-section">
      <img src="assets/logo.png" alt="Logo">
      <a href="#">MyTube</a>
    </div>

    <div class="middle-section">
      <input type="text" placeholder="Search">
      <button class="search-button">
        <i class="ri-search-line"></i>
      </button>
    </div>

    <div class="right-section">
      <button>
        <img src="assets/channel-picture/profile-picture.jpg">
      </button>
    </div>
  </header>

  <!-------------------------------- NAVIGATION -------------------------------->
  <nav>
    <div class="navbar">
      <div class="nav-links">
        <a href="#">
          <i class="ri-home-line"></i>
          <p>Home</p>
        </a>
        <a href="#">
          <i class="ri-bookmark-line"></i>
          <p>Bookmark</p>
        </a>
        <a href="#">
          <i class="ri-settings-2-line"></i>
          <p>Settings</p>
        </a>
        <a class="theme" href="#">
          <i class="ri-sun-line"></i>
          <p>Theme</p>
        </a>
      </div>

      <div class="nav-links bottom-container">
        <a href="#">
          <i class="ri-history-line"></i>
          <p>History</p>
        </a>
        <a href="#">
          <i class="ri-video-line"></i>
          <p>My Video</p>
        </a>
        <a href="#">
          <i class="ri-time-line"></i>
          <p>Watch Later</p>
        </a>

        <div class="show-more">
          <a href="#">
            <i class="ri-arrow-down-s-line"></i>
            <p>Show More</p>
          </a>

          <div class="sub-menu">
            <a href="https://halex-panama.github.io/">
              <i class="ri-pages-line"></i>
              <p>My Portfolio</p>
            </a>
            <a href="https://github.com/halex-panama/youtube-clone">
              <i class="ri-github-fill"></i>
              <p>GitHub Links</p>
            </a>
          </div>
        </div>
      </div>
    </div>


  </nav>

  <!-------------------------------- VIDEO CONTAINER -------------------------------->
  <section>
    <div class="video-container">
    </div>
  </section>

  <div class="overlay"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
